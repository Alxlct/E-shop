<!DOCTYPE html>
<html lang="Fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>FragranSell</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light peri text-light">
        <div class="container-fluid">
            <a id="homePage" class="navbar-brand text-light fs-1" href="#">FragranSell</a>
            <img class="imgSize" src="assets/img/logo.svg" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between p-1" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link active text-light fs-4" aria-current="page" href="#">Femme</a>
                    <a class="nav-link active text-light mx-lg-5 px-lg-5 mx-0 px-0 fs-4" href="#">Homme</a>
                    <a class="nav-link active text-light fs-4" href="#">Unisexe</a>
                </div>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
                <div class="aligns-item-center mx-5">
                    <i class="bi bi-person icon"></i>
                    <i class="bi bi-cart4 m-3 icon" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                    <div class="dropdown">
                        <div id="cart">
                            <p><span id="in-cart-items-num">0</span> Articles</p>
                        </div>

                        <ul id="cart-dropdown" hidden>
                            <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
                            <li class="go-to-cart hidden"><a href="/panier/">Voir le panier</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <div id="fdm" class="Size">
        <img class="sizeImg" src="assets/img/fdm2.png" alt="fetedesmeres">
    </div>

    <div id="fragrances" class="row justify-content-around m-0 p-0 my-5">
    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header peri">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Panier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr class="text-center">
                                <th>#</th>
                                <th>Ref</th>
                                <th>Nom</th>
                                <th>Prix</th>
                                <th>Quantité</th>
                                <th>Sous-Total</th>
                            </tr>

                        </thead>
                        <tbody id="cart-tablebody">
                            <!-- Ici les tr contenant les informations de l'injection au panier -->

                        </tbody>
                    </table>

                    <p class="text-end me-5 h3">Total : <span class="total">22</span>€</p>


                </div>
                <div class="modal-footer peri">
                    <button type="button" class="btn rose" data-bs-dismiss="modal">Continuer shopping</button>
                    <button type="button" class="btn rose">Passer la commande <i
                            class="ps-2 bi bi-bag-check"></i></button>
                </div>
            </div>
        </div>
    </div>









    <footer>

        <div class="row peri pt-2 pb-1 m-0">
            <div class="row text">
                <div class="col-lg-12 col-12 text-center justify-content-around pb-4">
                    <span class="pe-4 text-light">Copyright © 2022 Alexandre & Jordan.</span>
                    <a type="button" class="ps-4 text-light text-decoration-none">Mentions
                        Légales | CGU </a>
                </div>
            </div>
            <div class="row">
                <div class="col text-center justify-content-evenly">
                    <img class="rs" src="assets/img/insta.png" alt="insta">
                    <img class="rs" src="assets/img/twitter.png" alt="twitter">
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
